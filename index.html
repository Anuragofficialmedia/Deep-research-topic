<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <title>টপিক সার্চ ও সারাংশ</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <style>
    body { font-family: sans-serif; margin:0; padding:0; background:#f0f0f0 }
    .container { max-width:700px; margin:2rem auto; padding:1rem; background:#fff; border-radius:8px }
    h1,h2 { margin-bottom:1rem }
    form { display:flex; gap:.5rem }
    input { flex:1; padding:.5rem; font-size:1rem }
    button { padding:.5rem 1rem; font-size:1rem }
    .card { border:1px solid #ddd; padding:1rem; margin-bottom:1rem; border-radius:6px; background:#fafafa }
    a { color:#0366d6; text-decoration:none }
    a:hover { text-decoration:underline }
  </style>
</head>
<body>
  <div class="container">
    <h1>টপিক দিন</h1>
    <form id="searchForm">
      <input id="topic" type="text" placeholder="যেমন: Quantum Computing" required>
      <button type="submit">সার্চ</button>
    </form>
    <div id="overviewSection" style="display:none">
      <h2>সংক্ষিপ্ত বিবরণ</h2>
      <p id="overview"></p>
    </div>
    <div id="articlesSection" style="display:none">
      <h2>আর্টিকেল সমূহ</h2>
      <div id="articles"></div>
    </div>
  </div>

  <script>
    // আপনার API কী ও টোকেন এখানে বসান
    const GOOGLE_API_KEY = 'YOUR_GOOGLE_API_KEY';
    const GOOGLE_CSE_ID   = 'YOUR_GOOGLE_CSE_ID';
    const HF_TOKEN        = 'YOUR_HF_INFERENCE_TOKEN';

    // Google Custom Search
    async function googleSearch(topic) {
      const url = `https://www.googleapis.com/customsearch/v1?key=${GOOGLE_API_KEY}&cx=${GOOGLE_CSE_ID}&q=${encodeURIComponent(topic)}&num=5`;
      const res = await fetch(url);
      const data = await res.json();
      return data.items || [];
    }

    // CORS proxy দিয়ে আর্টিকেল ফetch
    async function fetchArticleText(url) {
      try {
        const proxy = 'https://api.allorigins.win/raw?url=' + encodeURIComponent(url);
        const res = await fetch(proxy);
        const html = await res.text();
        const doc = new DOMParser().parseFromString(html, 'text/html');
        const paras = Array.from(doc.querySelectorAll('p'));
        return paras.map(p => p.textContent).join(' ').slice(0,2000);
      } catch {
        return '';
      }
    }

    // HuggingFace summarization
    async function summarize(text) {
      if (!text) return '';
      const res = await fetch('https://api-inference.huggingface.co/models/facebook/bart-large-cnn', {
        method: 'POST',
        headers: {
          'Authorization': `Bearer ${HF_TOKEN}`,
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ inputs: text })
      });
      const json = await res.json();
      return json[0]?.summary_text || '';
    }

    // UI হ্যান্ডলার
    document.getElementById('searchForm').addEventListener('submit', async e => {
      e.preventDefault();
      const topic = document.getElementById('topic').value.trim();
      if (!topic) return;

      // সার্চ ও আর্টিকেল প্রসেস
      const items = await googleSearch(topic);
      const articles = [];
      for (const it of items) {
        const raw = await fetchArticleText(it.link);
        const summ = await summarize(raw);
        articles.push({ title: it.title, link: it.link, summary: summ });
      }

      // ওভারভিউ জেনারেট
      const combined = articles.map(a => a.summary).join(' ');
      const overview = await summarize(combined);

      // UI-তে দেখানো
      document.getElementById('overview').innerText = overview;
      document.getElementById('overviewSection').style.display = 'block';

      const artDiv = document.getElementById('articles');
      artDiv.innerHTML = '';
      for (const a of articles) {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <a href="${a.link}" target="_blank"><h3>${a.title}</h3></a>
          <p>${a.summary}</p>`;
        artDiv.appendChild(card);
      }
      document.getElementById('articlesSection').style.display = 'block';
    });
  </script>
</body>
</html>
